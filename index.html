<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Library</title>

    <!-- Link to CSS Stylesheets -->
<link rel="stylesheet" href="./style.css">

</head>
<body>
    <header>
        <h1>Nick's Library</h1>
    </header>

    <main>
        
        <table id="library">
            <tr>
                <th>Author</th>
                <th>Title</th>
                <th>Number of Pages</th>
                <th>Read Status</th>
            </tr>
        </table>

        <button id="addNewButton">Add New Book</button>

        <div id="addNewBook" class="addNewBook">
            <h2>Add New Book</h2>
            <form action="">
                <input id="author" type="text" name="author" placeholder="Author">
                <input id="title" type="text" name="title" placeholder="Title">
                <input id="numberPages" type="text"name="numberPages" placeholder="Number of Pages">
                <div id="hasRead" class="radio" name="read">
                    <input type="radio" name="readStatus" value="Not Read" checked>Not Read <br>
                    <input type="radio" name="readStatus" value="Read">Read
                </div> 
                <button id="submit" type="button">Submit Book</button>
            </form>
        </div>
    </main>

    <script src="./script.js"></script>
</body>
</html>
